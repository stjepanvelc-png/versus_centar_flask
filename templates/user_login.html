{% extends "base.html" %}
{% block title %}Korisnička prijava - Versus Centar{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4 text-primary">👤 Korisnička prijava</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Korisničko ime</label>
        <input type="text" name="username" class="form-control" placeholder="Unesi korisničko ime" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Lozinka</label>
        <input type="password" name="password" class="form-control" placeholder="Unesi lozinku" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-semibold">Prijavi se</button>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="text-decoration-none text-secondary">
        ← Povratak na početnu
      </a>
    </div>
  </div>
</div>

{% endblock %}
