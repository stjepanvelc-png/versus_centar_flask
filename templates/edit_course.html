{% extends "base.html" %}
{% block title %}Uredi tečaj - Versus Centar{% endblock %}
{% block content %}

<div class="card shadow-sm border-0">
    <div class="card-body">
        <h3 class="text-primary mb-4 text-center">Uredi tečaj</h3>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-semibold">Naziv tečaja</label>
                <input type="text" name="naziv" class="form-control" value="{{ course.naziv }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Opis</label>
                <textarea name="opis" class="form-control" rows="3">{{ course.opis }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Cijena (KM)</label>
                <input type="number" step="0.01" name="cijena" class="form-control" value="{{ course.cijena }}">
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="/courses" class="btn btn-outline-secondary">← Povratak na listu</a>
                <button type="submit" class="btn btn-primary">💾 Spremi promjene</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
