{% extends "base.html" %}
{% block title %}Dodaj novi događaj - Versus Centar{% endblock %}
{% block content %}
<div class="card shadow-sm border-0">
  <div class="card-body">
    <h3 class="text-primary mb-4 text-center">Dodaj novi događaj</h3>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label fw-semibold">Naziv događaja</label>
        <input type="text" class="form-control" name="naziv" required placeholder="Unesi naziv događaja">
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Opis događaja</label>
        <textarea name="opis" class="form-control" rows="3" placeholder="Kratak opis događaja..."></textarea>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('events') }}" class="btn btn-outline-secondary">Nazad</a>
        <button type="submit" class="btn btn-primary">Spremi događaj</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
